name: Notify Teams on Failure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          echo "Running tests..."
          exit 1  # テストが失敗する例として、意図的にエラーを発生させます

      - name: Notify Teams on failure
        if: failure()
        env:
          WEBHOOK_URL_TEST: ${{ secrets.WEBHOOK_URL_TEST }}
        run: |
          echo "Sending notification to Teams..."
          curl -v -H "Content-Type: application/json" -d '{
            "text": "GitHub Actions - Workflow Failed: ${{ github.workflow }} in ${{ github.repository }}. Check logs for details."
          }' $WEBHOOK_URL_TEST
          echo "Notification sent."

      - name: Debug Webhook URL
        run: echo $WEBHOOK_URL_TEST
        env:
          WEBHOOK_URL_TEST: ${{ secrets.WEBHOOK_URL_TEST }}
